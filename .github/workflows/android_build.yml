name: PR Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - uses: SimonMarquis/android-accept-licenses@v1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assemble --parallel

    - name: Upload mobile apk
      uses: actions/upload-artifact@v4
      with:
        name: mobile-apk
        path: mobile/build/outputs/apk/release/mobile-release.apk

    - name: Upload glass-xe apk
      uses: actions/upload-artifact@v4
      with:
        name: glass-xe-apk
        path: glass-xe/build/outputs/apk/release/glass-xe-release.apk

    - name: Upload glass-ee apk
      uses: actions/upload-artifact@v4
      with:
        name: glass-ee-apk
        path: glass-ee/build/outputs/apk/release/glass-ee-release.apk

    - name: Comment PR with download links
      uses: actions/github-script@v7
      with:
        script: |
          const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
          const marker = '<!-- build-artifacts-comment -->';
          const body = `${marker}
          ## ðŸ“¦ Build Artifacts

          | APK | Download |
          |-----|----------|
          | Mobile | [mobile-apk](${runUrl}#artifacts) |
          | Glass XE | [glass-xe-apk](${runUrl}#artifacts) |
          | Glass EE | [glass-ee-apk](${runUrl}#artifacts) |

          *Download from the [Actions run](${runUrl}) artifacts section.*`;

          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo
          });

          const existing = comments.find(c => c.body.includes(marker));

          if (existing) {
            await github.rest.issues.updateComment({
              comment_id: existing.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
